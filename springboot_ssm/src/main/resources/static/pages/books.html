<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta content="IE=edge" http-equiv="X-UA-Compatible">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link href="../plugins/elementui/index.css" rel="stylesheet">    <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">    <link href="../css/style.css" rel="stylesheet"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input class="filter-item" placeholder="图书类别" style="width: 200px;"                          v-model="pagination.type"></el-input>                <el-input class="filter-item" placeholder="图书名称" style="width: 200px;"                          v-model="pagination.name"></el-input>                <el-input class="filter-item" placeholder="图书描述" style="width: 200px;"                          v-model="pagination.description"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button @click="handleCreate()" class="butT" type="primary">新建</el-button>            </div>            <el-table :data="dataList" current-row-key="id" highlight-current-row size="small" stripe>                <el-table-column align="center" label="序号" type="index"></el-table-column>                <el-table-column align="center" label="图书类别" prop="type"></el-table-column>                <el-table-column align="center" label="图书名称" prop="name"></el-table-column>                <el-table-column align="center" label="描述" prop="description"></el-table-column>                <el-table-column align="center" label="操作">                    <template slot-scope="scope">                        <el-button @click="handleUpdate(scope.row)" size="mini" type="primary">编辑</el-button>                        <el-button @click="handleDelete(scope.row)" size="mini" type="danger">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        :total="pagination.total"                        @current-change="handleCurrentChange"                        class="pagiantion"                        layout="total, prev, pager, next, jumper">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog :visible.sync="dialogFormVisible" title="新增图书">                    <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"                             ref="dataAddForm">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input type="textarea" v-model="formData.description"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div class="dialog-footer" slot="footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button @click="handleAdd()" type="primary">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog :visible.sync="dialogFormVisible4Edit" title="编辑检查项">                    <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"                             ref="dataEditForm">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input type="textarea" v-model="formData.description"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div class="dialog-footer" slot="footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button @click="handleEdit()" type="primary">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script src="../js/jquery.min.js" type="text/javascript"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                type: "",//类型                name: "",//名称                description: ""//内容说明            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // 调用查询所有数据的操作            this.getAll();        },        methods: {            //分页查询列表            getAll() {                // 组织参数，拼接url请求地址                param = "?type=" + this.pagination.type;                param += "&name=" + this.pagination.name;                param += "&description=" + this.pagination.description;                // console.log(param)                // 发送异步请求                axios.get("/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    // 将数据填充到页面                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                // 修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                // 执行查询                this.getAll();            },            //条件查询            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                // 清空表单                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    // 判断当前操作是否成功                    if (res.data.flag) {                        // 关闭弹窗                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    // 重新加载数据                    this.getAll();                })            },            //取消            cancel() {                // 关闭弹窗                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("操作取消!");            },            // 删除            handleDelete(row) {                // 弹出确认窗口                this.$confirm("此操作永久删除当前信息，是否继续?", "提示", {type: "info"}).then(() => {                    // 执行删除业务                    axios.delete("/books/" + row.id).then((res) => {                        // 判断当前操作是否成功                        if (res.data.flag) {                            this.$message.success("删除成功!");                        } else {                            this.$message.error("数据同步失败，自动刷新!");                        }                    }).finally(() => {                        // 重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作!");                })            },            //弹出编辑窗口            handleUpdate(row) {                // 发送异步请求 执行ID查询操作                axios.get("/books/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        // 显示编辑窗口                        this.dialogFormVisible4Edit = true;                        // 将数据填充到页面                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新!");                    }                }).finally(() => {                    // 重新加载数据                    this.getAll();                })            },            //修改            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    // 判断当前操作是否成功                    if (res.data.flag) {                        // 关闭弹窗                        this.dialogFormVisible4Edit = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    // 重新加载数据                    this.getAll();                })            },        }    })</script></html>
